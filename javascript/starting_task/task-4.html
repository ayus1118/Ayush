<!DOCTYPE html>
<html>
  <head>
    <title>current date</title>
  </head>
  <body>
    <div class="Counter-Project">
      <!-- <h1>Write a JavaScript program to display the current day and time in the following format.</h1> -->
      <span>Today</span>
      <p id="p1"></p> 
    </div>
  </body>
</html>

<script>
  var date = new Date();
  var year = date.getFullYear(); 
  var month = date.getMonth();
  var TodayDate = date.getDate();
  document.getElementById("p1").innerHTML = "Date: " + TodayDate + " month: " + month + " year: " + year ;
</script>
