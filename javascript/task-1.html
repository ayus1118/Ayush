<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./assests/css/style.css">
        <title>
            ON CLICK COLOR CHANGE
        </title>
    </head>
    <body>
         <div class="box" id="color-box" style="background-color: pink; height: 200px; width: 200px; margin: auto; border: 1px solid #000;">
              <button onclick="colorChange()" style="margin: auto; display: block; padding: 5px;">change color</button>
              <button onclick="backgroundImage()" style="margin: auto; display: block; padding: 5px;">change image</button>
              <button onclick="borderChange()" id="borderChange" style="margin: auto; display: block; padding: 5px;">change border</button>
              <a onclick="borderChange()" id="borderChange" style="margin: auto; display: block; padding: 5px;">change border</a>
         </div>
    </body>
    <script src="./assests/js/custom.js"></script>
</html>
